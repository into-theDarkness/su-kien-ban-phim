<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body onload="docReady()">
<img id ="nobita" src = "nobita.jpg" style ="position:absolute; left : 0; top : 0;" height="200" width="160">

<script>
function lentrenanhoi(){
    let element = document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) -5 + 'px';
}
function xuongnaoanhoi() {
    let element = document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) + 5 + 'px';
}
function sangtraianhoi() {
    let element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) -5 + 'px';
}
function sangphaianhoi() {
    let element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) +5 +'px';
}
function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37:
            sangtraianhoi();
            break;
        case 39:
            sangphaianhoi();
            break;
        case 38:
            lentrenanhoi();
            break;
        case 40:
            xuongnaoanhoi();
            break;
    }
}
function docReady() {
   window.addEventListener('keydown', moveSelection);
}
</script>
</body>
</html>
